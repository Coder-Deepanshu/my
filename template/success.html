<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .container {
            margin-top: 100px; /* To avoid overlap with the navbar */
            padding: 30px;
            width: 500px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 100px;
            text-align: center;
        }

        .container h1 {
            font-size: 28px;
            color: #66a6ff;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }

        .container .success-icon {
            font-size: 100px; /* Increased font size for the arrow */
            color: #4CAF50; /* Green color for the success icon */
            margin-top: 20px;
            
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-30px) translateX(20px);
            }
        }
    </style>
</head>
<body>
   <div class="container">
       <h1>Student Added Successfully</h1>
       <h1 class="success-icon">âœ…</h1>
   </div>
</body>
</html>
