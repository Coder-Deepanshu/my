<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Payment System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .payment-modal-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
        
        .payment-modal-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-bottom: none;
            padding: 20px 25px;
        }
        
        .payment-modal-title {
            font-weight: 600;
            font-size: 1.5rem;
        }
        
        .payment-modal-body {
            padding: 25px;
        }
        
        .payment-form-group {
            margin-bottom: 1.5rem;
        }
        
        .payment-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #495057;
        }
        
        .payment-form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            transition: all 0.3s;
        }
        
        .payment-form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 0.2rem rgba(106, 17, 203, 0.25);
        }
        
        .btn-pay {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-pay:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }
        
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            margin-right: 8px;
            margin-bottom: 10px;
        }
        
        .status-new {
            background-color: #e3f2fd;
            color: #1565c0;
        }
        
        .status-pending {
            background-color: #fff3e0;
            color: #ef6c00;
        }
        
        .status-due {
            background-color: #ffebee;
            color: #c62828;
        }
        
        .status-overdue {
            background-color: #fce4ec;
            color: #ad1457;
        }
        
        .status-paid {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        
        .hidden-inputs {
            display: none;
        }
        
        .payment-info-box {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #6a11cb;
        }
    </style>
</head>
<body>
    <!-- YEH PAYMENT CONTAINER DIRECTLY APNE PAGE MEIN PASTE KAR SAKTE HO -->
    <div class="payment-modal-container">
        <div class="payment-modal-header">
            <h5 class="payment-modal-title"><i class="fas fa-money-bill-wave me-2"></i>Process Fee Payment</h5>
            <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
        </div>
        <div class="payment-modal-body">
            <div class="payment-info-box">
                <h6><i class="fas fa-info-circle me-2"></i>Payment Status</h6>
                <div class="status-container">
                    <span class="status-badge status-new">New</span>
                    <span class="status-badge status-pending">Pending</span>
                    <span class="status-badge status-due">Due</span>
                    <span class="status-badge status-overdue">Overdue</span>
                    <span class="status-badge status-paid">Paid</span>
                </div>
            </div>
            
            <form id="paymentForm">
                <!-- Hidden Inputs -->
                <div class="hidden-inputs">
                    <input type="hidden" id="student_id">
                    <input type="hidden" id="fee_structure_id">
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="payment-form-group">
                            <label for="transaction_id" class="payment-label">
                                <i class="fas fa-receipt me-1"></i>Transaction ID
                            </label>
                            <input type="text" class="payment-form-control" id="transaction_id" placeholder="Enter transaction ID">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="payment-form-group">
                            <label for="receipt_no" class="payment-label">
                                <i class="fas fa-file-invoice me-1"></i>Receipt No.
                            </label>
                            <input type="text" class="payment-form-control" id="receipt_no" placeholder="Receipt number">
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="payment-form-group">
                            <label for="payment_amount" class="payment-label">
                                <i class="fas fa-rupee-sign me-1"></i>Payment Amount (₹)
                            </label>
                            <input type="number" class="payment-form-control" id="payment_amount" min="0" step="0.01" placeholder="0.00" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="payment-form-group">
                            <label for="total_payment" class="payment-label">
                                <i class="fas fa-calculator me-1"></i>Total Payment (₹)
                            </label>
                            <input type="number" class="payment-form-control" id="total_payment" min="0" step="0.01" placeholder="0.00" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="payment-form-group">
                            <label for="extra_amount" class="payment-label">
                                <i class="fas fa-plus-circle me-1"></i>Extra Amount (₹)
                            </label>
                            <input type="number" class="payment-form-control" id="extra_amount" min="0" step="0.01" placeholder="0.00">
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="payment-form-group">
                            <label for="payment_method" class="payment-label">
                                <i class="fas fa-credit-card me-1"></i>Payment Method
                            </label>
                            <select class="payment-form-control" id="payment_method" required>
                                <option value="">Select Method</option>
                                <option value="Cash">Cash</option>
                                <option value="Cheque">Cheque</option>
                                <option value="Online">Online Transfer</option>
                                <option value="Card">Credit/Debit Card</option>
                                <option value="UPI">UPI</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="payment-form-group">
                            <label for="remarks" class="payment-label">
                                <i class="fas fa-sticky-note me-1"></i>Remarks
                            </label>
                            <input type="text" class="payment-form-control" id="remarks" placeholder="Optional notes">
                        </div>
                    </div>
                </div>
                
                <div class="payment-form-group">
                    <button type="submit" class="btn-pay">
                        <i class="fas fa-money-bill-wave"></i> Process Payment
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- YAHAN TAK PAYMENT CONTAINER HAI -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simple form submission handler
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Payment processed successfully!');
            // Yahan aap actual payment processing logic add kar sakte hain
        });
        
        // Status selection functionality
        document.querySelectorAll('.status-badge').forEach(badge => {
            badge.addEventListener('click', function() {
                // Remove active class from all badges
                document.querySelectorAll('.status-badge').forEach(b => {
                    b.style.opacity = '0.7';
                });
                
                // Set clicked badge as active
                this.style.opacity = '1';
                this.style.boxShadow = '0 0 0 2px rgba(106, 17, 203, 0.5)';
                
                // Yahan aap selected status ko use kar sakte hain
                console.log('Selected status:', this.textContent);
            });
        });
    </script>
</body>
</html>
