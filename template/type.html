<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Attendance System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .attendance-button {
            display: block;
            width: 200px;
            height: 200px;
            margin: 30px auto;
            border-radius: 50%;
            background-color: #3498db;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .attendance-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        
        .attendance-button:active {
            transform: scale(0.95);
        }
        
        .attendance-button.marked {
            background-color: #2ecc71;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }
        
        .status {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        
        .pending {
            background-color: #f39c12;
            color: white;
        }
        
        .success {
            background-color: #2ecc71;
            color: white;
        }
        
        .attendance-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        
        .attendance-table th, .attendance-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        .attendance-table th {
            background-color: #3498db;
            color: white;
        }
        
        .attendance-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        .attendance-table tr:hover {
            background-color: #e3f2fd;
        }
        
        .date-time {
            text-align: center;
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Automatic Attendance System</h1>
        
        <div class="date-time" id="currentDateTime">
            <!-- Date and time will be displayed here -->
        </div>
        
        <div class="status pending" id="statusMessage">
            Ready to mark attendance
        </div>
        
        <button class="attendance-button" id="attendanceButton" onclick="markAttendance()">
            MARK ATTENDANCE
        </button>
        
        <h2>Recent Attendance Records</h2>
        <table class="attendance-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody id="attendanceRecords">
                <!-- Records will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        // Update current date and time
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('currentDateTime').textContent = now.toLocaleDateString('en-US', options);
        }
        
        // Update time every second
        updateDateTime();
        setInterval(updateDateTime, 1000);
        
        // Simulate getting location (in a real app, you would use geolocation API)
        function getLocation() {
            return new Promise((resolve) => {
                // In a real implementation, you would use:
                // navigator.geolocation.getCurrentPosition()
                // For this demo, we'll simulate a location
                setTimeout(() => {
                    resolve({
                        latitude: 28.6139 + (Math.random() * 0.01 - 0.005), // Small random variation
                        longitude: 77.2090 + (Math.random() * 0.01 - 0.005)
                    });
                }, 1000);
            });
        }
        
        // Mark attendance function
        async function markAttendance() {
            const button = document.getElementById('attendanceButton');
            const statusMessage = document.getElementById('statusMessage');
            
            // Disable button during processing
            button.disabled = true;
            button.textContent = "PROCESSING...";
            statusMessage.textContent = "Getting your location...";
            statusMessage.className = "status pending";
            
            try {
                // Get current location
                const location = await getLocation();
                
                // Simulate server request (in a real app, you would send to your backend)
                statusMessage.textContent = "Sending data to server...";
                
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Success
                button.classList.add('marked');
                button.textContent = "ATTENDANCE MARKED";
                statusMessage.textContent = "Attendance successfully marked!";
                statusMessage.className = "status success";
                
                // Add to records table
                const now = new Date();
                const dateStr = now.toLocaleDateString();
                const timeStr = now.toLocaleTimeString();
                
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${dateStr}</td>
                    <td>${timeStr}</td>
                    <td>Present</td>
                    <td>Lat: ${location.latitude.toFixed(4)}, Long: ${location.longitude.toFixed(4)}</td>
                `;
                
                document.getElementById('attendanceRecords').prepend(newRow);
                
                // Re-enable button after 3 seconds
                setTimeout(() => {
                    button.disabled = false;
                    button.textContent = "MARK ATTENDANCE";
                    button.classList.remove('marked');
                    statusMessage.textContent = "Ready to mark attendance again";
                    statusMessage.className = "status pending";
                }, 3000);
                
            } catch (error) {
                console.error("Error marking attendance:", error);
                statusMessage.textContent = "Error: " + error.message;
                statusMessage.className = "status error";
                button.disabled = false;
                button.textContent = "TRY AGAIN";
            }
        }
        
        // Add some sample data
        window.onload = function() {
            const records = [
                { date: "7/9/2023", time: "10:15:23 AM", status: "Present", location: "Lat: 28.6142, Long: 77.2085" },
                { date: "7/8/2023", time: "10:12:45 AM", status: "Present", location: "Lat: 28.6138, Long: 77.2092" },
                { date: "7/7/2023", time: "10:20:10 AM", status: "Present", location: "Lat: 28.6145, Long: 77.2088" }
            ];
            
            const tableBody = document.getElementById('attendanceRecords');
            
            records.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.date}</td>
                    <td>${record.time}</td>
                    <td>${record.status}</td>
                    <td>${record.location}</td>
                `;
                tableBody.appendChild(row);
            });
        };
    </script>
</body>
</html>
