<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Filtering System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
        }

        body {
            background-color: #f5f7fb;
            color: var(--dark);
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .filter-section {
            padding: 20px;
            background: var(--light-gray);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-end;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--dark);
        }

        .filter-group select, 
        .filter-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn-filter {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-filter:hover {
            background: var(--primary-dark);
        }

        .results-section {
            padding: 20px;
        }

        .student-table {
            width: 100%;
            border-collapse: collapse;
        }

        .student-table th, 
        .student-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--light-gray);
        }

        .student-table th {
            background: var(--light-gray);
            font-weight: 600;
            color: var(--dark);
            position: sticky;
            top: 0;
        }

        .student-table tr:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .no-results {
            text-align: center;
            padding: 30px;
            color: var(--gray);
        }

        @media (max-width: 768px) {
            .filter-section {
                flex-direction: column;
            }
            
            .filter-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Change only the header part (keep rest of the code same) -->
         <div class="header">
         <h1><i class="fas fa-calendar-check"></i> Attendance Management System</h1>
         </div>

        <div class="filter-section">
            <div class="filter-group">
                <label for="course">Course:</label>
                <select id="course" class="form-select">
                    <option value="all">All Courses</option>
                    {% for course in courses %}
                        <option value="{{ course }}">{{ course }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="filter-group">
                <label for="year">Year:</label>
                <select id="year" class="form-select" disabled>
                    <option value="all">All Years</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="semester">Semester:</label>
                <select id="semester" class="form-select" disabled>
                    <option value="all">All Semesters</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="college_id">College ID:</label>
                <input type="text" id="college_id" class="form-control" placeholder="Enter College ID">
            </div>

            <div class="filter-group">
                <button id="filterBtn" class="btn-filter w-100">
                    <i class="fas fa-filter"></i> Filter
                </button>
            </div>
        </div>

        <div class="results-section">
            <div id="loading" class="text-center py-4" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Loading student data...</p>
            </div>
            <div id="results">
                <!-- Results will be loaded here -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
        // Course change handler
        $('#course').change(function() {
            const course = $(this).val();
            if (course !== 'all') {
                $.get('/get_details/', {course_name: course}, function(data) {
                    // Update year and semester dropdowns
                    $('#year').empty().append('<option value="all">All Years</option>');
                    $('#semester').empty().append('<option value="all">All Semesters</option>');
                    $('#lecture').empty().append('<option value="">Select Lecture</option>');
                    
                    data.years.forEach(year => {
                        $('#year').append(`<option value="${year}">Year ${year}</option>`);
                    });
                    
                    data.semesters.forEach(sem => {
                        $('#semester').append(`<option value="${sem}">Semester ${sem}</option>`);
                    });

                    data.lectures.forEach(lec => {
                        $('#lecture').append(`<option value="${lec}">Lecture ${lec}</option>`);
                    });
                    
                    $('#year, #semester').prop('disabled', false);
                    $('#lecture').prop('disabled', false);
                }).fail(function() {
                    alert('Failed to load course details');
                });
            } else {
                $('#year, #semester, #lecture').prop('disabled', true);
            }
        });

        // Save attendance function
        $('#save-attendance').click(function() {
            const lecture = $('#lecture').val();
            const date = $('#attendance-date').val();
            
            if (!lecture || !date) {
                alert('Please select lecture and date');
                return;
            }
            
            const attendanceData = [];
            $('.attendance-status').each(function() {
                const studentId = $(this).data('student-id');
                const status = $(this).val();
                
                if (status) {
                    attendanceData.push({
                        student_id: studentId,
                        status: status
                    });
                }
            });
            
            if (attendanceData.length === 0) {
                alert('No attendance data to save');
                return;
            }
            
            $.ajax({
                url: '/save_attendance/',
                method: 'POST',
                data: {
                    lecture: lecture,
                    date: date,
                    attendance: JSON.stringify(attendanceData),
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                success: function(response) {
                    alert('Attendance saved successfully!');
                },
                error: function() {
                    alert('Failed to save attendance');
                }
            });
        });

            // Filter students function
            function filterStudents() {
                const filters = {
                    course: $('#course').val(),
                    year: $('#year').val(),
                    semester: $('#semester').val(),
                    college_id: $('#college_id').val()
                };

                $('#loading').show();
                $('#results').html('');
                
                $.get('/filtering_students/', filters, function(data) {
                    $('#results').html(data.html);
                }).fail(function() {
                    $('#results').html(`
                        <div class="alert alert-danger">
                            Failed to load student data. Please try again.
                        </div>
                    `);
                }).always(function() {
                    $('#loading').hide();
                });
            }

            // Initial load
            filterStudents();
            
            // Filter button click
            $('#filterBtn').click(filterStudents);
            
            // Handle Enter key in college_id field
            $('#college_id').keypress(function(e) {
                if (e.which === 13) {
                    filterStudents();
                }
            });
        });
    </script>
</body>
</html>
