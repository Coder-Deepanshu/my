<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --present: #4caf50;
            --absent: #f44336;
            --half-day: #ff9800;
            --leave: #2196f3;
            --holiday: #9c27b0;
            --sidebar-width: 260px;
            --sidebar-bg: #2a3042;
            --sidebar-text: #a6b0cf;
            --sidebar-icon: #5a6378;
            --sidebar-hover: rgba(255, 255, 255, 0.05);
            --sidebar-active: rgba(67, 97, 238, 0.15);
            --header-height: 70px;
            --transition: all 0.3s ease;
        }

        body {
            background-color: #f5f7fb;
            color: var(--dark);
            padding-left: var(--sidebar-width);
            transition: var(--transition);
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: var(--transition);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            padding: 1.5rem 1.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            height: var(--header-height);
        }
        
        .sidebar-menu {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
        }

        .menu-title {
            padding: 0.75rem 1.5rem 0.5rem;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--sidebar-text);
            font-weight: 600;
            opacity: 0.7;
            margin-top: 0.5rem;
        }

        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-item {
            position: relative;
            margin: 0.15rem 0;
        }

        .menu-link {
            display: flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            color: var(--sidebar-text);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            border-left: 3px solid transparent;
            font-size: 0.9rem;
            margin: 0 0.5rem;
            border-radius: 6px;
        }

        .menu-link:hover {
            color: white;
            background-color: var(--sidebar-hover);
            transform: translateX(5px);
        }

        .menu-link.active {
            color: white;
            background-color: var(--sidebar-active);
            border-left-color: var(--primary);
            font-weight: 600;
        }

        .menu-icon {
            font-size: 1rem;
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
            color: var(--sidebar-icon);
            transition: var(--transition);
        }

        .menu-link:hover .menu-icon,
        .menu-link.active .menu-icon {
            color: white;
            transform: scale(1.1);
        }

        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: rgba(0, 0, 0, 0.1);
        }

        .user-avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .user-info {
            flex: 1;
            overflow: hidden;
        }

        .user-name {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.1rem;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-role {
            font-size: 0.7rem;
            color: var(--sidebar-text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .logout-btn {
            background: none;
            border: none;
            color: var(--sidebar-text);
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .logout-btn:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: var(--transition);
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .sidebar-toggle {
            display: none;
        }

        .alert {
            margin: 0;
            border-radius: 0;
            text-align: center;
        }

        .filter-section {
            padding: 20px;
            background: var(--light-gray);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-end;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--dark);
        }

        .filter-group select, 
        .filter-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn-filter {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-filter:hover {
            background: var(--primary-dark);
        }

        .results-section {
            padding: 20px;
        }

        .student-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .student-table th, 
        .student-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--light-gray);
        }

        .student-table th {
            background: var(--light-gray);
            font-weight: 600;
            color: var(--dark);
            position: sticky;
            top: 0;
        }

        .student-table tr:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .no-results {
            text-align: center;
            padding: 30px;
            color: var(--gray);
        }

        .attendance-controls {
            margin-top: 20px;
            padding: 15px;
            background: var(--light-gray);
            border-radius: 5px;
        }

        .status-present { color: var(--present); }
        .status-absent { color: var(--absent); }
        .status-half-day { color: var(--half-day); }
        .status-leave { color: var(--leave); }
        .status-holiday { color: var(--holiday); }

        @media (max-width: 992px) {
            body {
                padding-left: 0;
            }
            
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            }
            
            .sidebar-toggle {
                display: block;
            }
            
            .container {
                margin: 15px;
            }
        }

        @media (max-width: 768px) {
            .filter-section {
                flex-direction: column;
            }
            
            .filter-group {
                width: 100%;
            }
        }
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .present {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--present);
        }

        .absent {
            background-color: rgba(244, 67, 54, 0.1);
            color: var(--absent);
        }

        .late {
            background-color: rgba(255, 152, 0, 0.1);
            color: var(--late);
        }
        .pagination button {
            margin: 0 5px;
            padding: 8px 12px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination button.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .summary-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }

        .summary-card h3 {
            font-size: 14px;
            color: var(--gray);
            margin-bottom: 10px;
        }

        .summary-card p {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .filter-options {
                flex-direction: column;
            }
            
            .attendance-table {
                display: block;
                overflow-x: auto;
            }
            
            .summary-cards {
                grid-template-columns: 1fr;
            }
        }
        .pagination {
            display: flex;
            justify-content: center;
            padding: 20px;
            background: var(--light-gray);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3 style="color: white; margin: 0;">College Logo</h3>
        </div>
        
        <div class="sidebar-menu">
            <div class="menu-title">Navigation</div>
            <ul class="menu-list">
                <li class="menu-item">
                    <a href="#" class="menu-link active">
                        <i class="fas fa-calendar-check menu-icon"></i>
                        <span class="menu-text">Attendance</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <i class="fas fa-tachometer-alt menu-icon"></i>
                        <span class="menu-text">Dashboard</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <i class="fas fa-arrow-left menu-icon"></i>
                        <span class="menu-text">Back</span>
                    </a>
                </li>
            </ul>
            
            <div class="menu-title">Account</div>
            <ul class="menu-list">
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <i class="fas fa-sign-out-alt menu-icon"></i>
                        <span class="menu-text">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
        
        <div class="sidebar-footer">
            <img src="https://via.placeholder.com/150" alt="User" class="user-avatar">
            <div class="user-info">
                <div class="user-name">Faculty Name</div>
                <div class="user-role">Faculty</div>
            </div>
            <button class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="header">
            <button class="header-btn sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1><i class="fas fa-calendar-check"></i> Faculty Attendance System</h1>
            <div class="header-actions">
                <button class="header-btn" title="Back">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button class="header-btn" title="Dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                </button>
                <button class="header-btn" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>

        <!-- Messages will appear here -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <div class="filter-section">
            <div class="filter-group">
                <label for="course">Course:</label>
                <select id="course" class="form-select">
                    <option value="all">All Courses</option>
                    {% for course in courses %}
                        <option value="{{ course }}">{{ course }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="filter-group">
                <label for="year">Year:</label>
                <select id="year" class="form-select" disabled>
                    <option value="all">All Years</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="semester">Semester:</label>
                <select id="semester" class="form-select" disabled>
                    <option value="all">All Semesters</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="college_id">College ID:</label>
                <input type="text" id="college_id" class="form-control" placeholder="Enter College ID">
            </div>

            <div class="filter-group">
                <button id="filterBtn" class="btn-filter w-100">
                    <i class="fas fa-filter"></i> Filter
                </button>
            </div>
        </div>

        <div class="results-section">
            <div id="loading" class="text-center py-4" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Loading student data...</p>
            </div>
            
            <!-- Attendance controls -->
            <div class="attendance-controls" id="attendanceControls" style="display: none;">
                <div class="row">
                    <div class="col-md-4">
                        <label>Lecture:</label>
                        <select id="lecture" class="form-select" disabled>
                            <option value="">Select Lecture</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label>Date:</label>
                        <input type="date" id="attendance-date" class="form-control" value="{{ current_date }}">
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button id="save-attendance" class="btn btn-primary w-100">
                            <i class="fas fa-save"></i> Save Attendance
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="results">
                <!-- Results will be loaded here -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Toggle sidebar
            $('#sidebarToggle').click(function() {
                $('.sidebar').toggleClass('active');
            });

            // Auto-dismiss alerts after 5 seconds
            setTimeout(() => {
                $('.alert').alert('close');
            }, 5000);

            // Course change handler
$('#course').change(function() {
    const course = $(this).val();
    if (course !== 'all') {
        $.get('/get_details/', {course_name: course}, function(data) {
            if (data.error) {
                showMessage(data.error, 'danger');
                return;
            }
            
            // Update year and semester dropdowns
            $('#year').empty().append('<option value="all">All Years</option>');
            $('#semester').empty().append('<option value="all">All Semesters</option>');
            
            // Populate years
            if (data.years && data.years.length > 0) {
                data.years.forEach(year => {
                    $('#year').append(`<option value="${year}">Year ${year}</option>`);
                });
            }
            
            // Populate semesters
            if (data.semesters && data.semesters.length > 0) {
                data.semesters.forEach(sem => {
                    $('#semester').append(`<option value="${sem}">Semester ${sem}</option>`);
                });
            }

            // Update lecture dropdown
            $('#lecture').empty().append('<option value="">Select Lecture</option>');
            if (data.lectures && data.lectures.length > 0) {
                data.lectures.forEach(lecture => {
                    $('#lecture').append(`<option value="${lecture}">Lecture ${lecture}</option>`);
                });
            }
            
            $('#year, #semester, #lecture').prop('disabled', false);
        }).fail(function(xhr) {
            let errorMsg = 'Failed to load course details';
            try {
                const response = JSON.parse(xhr.responseText);
                errorMsg = response.error || errorMsg;
            } catch (e) {
                errorMsg = 'Server error occurred';
            }
            showMessage(errorMsg, 'danger');
        });
    } else {
        $('#year, #semester, #lecture').prop('disabled', true);
    }
});

            // Filter students function
            function filterStudents() {
                const filters = {
                    course: $('#course').val(),
                    year: $('#year').val(),
                    semester: $('#semester').val(),
                    college_id: $('#college_id').val()
                };

                $('#loading').show();
                $('#results').html('');
                $('#attendanceControls').hide();
                
                $.get('/filtering_students/', filters, function(data) {
                    $('#results').html(data.html);
                    $('#attendanceControls').show();
                }).fail(function() {
                    showMessage('Failed to load student data. Please try again.', 'danger');
                }).always(function() {
                    $('#loading').hide();
                });
            }

            // Save attendance function
$('#save-attendance').click(function() {
    const lecture = $('#lecture').val();
    const date = $('#attendance-date').val();
    const course = $('#course').val();
    
    if (!lecture) {
        showMessage('Please select a lecture number', 'danger');
        return;
    }
    
    if (!date) {
        showMessage('Please select a date', 'danger');
        return;
    }
    
    if (!course || course === 'all') {
        showMessage('Please select a specific course', 'danger');
        return;
    }
    
    const attendanceData = [];
    $('.attendance-status').each(function() {
        const studentId = $(this).data('student-id');
        const status = $(this).val();
        
        if (status) {
            attendanceData.push({
                student_id: studentId,
                status: status
            });
        }
    });
    
    if (attendanceData.length === 0) {
        showMessage('No attendance data to save', 'danger');
        return;
    }
    
    $('#save-attendance').prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i> Saving...');
    
    $.ajax({
        url: '/save_attendance/',
        method: 'POST',
        data: {
            lecture: lecture,
            date: date,
            course: course,
            attendance: JSON.stringify(attendanceData),
            csrfmiddlewaretoken: '{{ csrf_token }}'
        },
        success: function(response) {
            if (response.success) {
                let message = response.message;
                
                // Show warning if duplicates found
                if (response.duplicate_entries && response.duplicate_entries.length > 0) {
                    const names = response.duplicate_entries.map(s => s.student_name).join(', ');
                    message += `<br><strong>Warning:</strong> Attendance already exists for ${names}`;
                    
                    // Highlight duplicate entries in the table
                    response.duplicate_entries.forEach(entry => {
                        $(`.attendance-status[data-student-id="${entry.student_id}"]`)
                            .closest('tr')
                            .css('background-color', '#fff3cd');
                    });
                }
                
                showMessage(message, 'success');
            } else {
                showMessage(response.error || 'Failed to save attendance', 'danger');
            }
        },
        error: function(xhr) {
            let errorMsg = 'Failed to save attendance';
            try {
                const response = JSON.parse(xhr.responseText);
                errorMsg = response.error || errorMsg;
            } catch (e) {}
            showMessage(errorMsg, 'danger');
        },
        complete: function() {
            $('#save-attendance').prop('disabled', false).html('<i class="fas fa-save"></i> Save Attendance');
        }
    });
});

            // Show message function
            function showMessage(message, type) {
                const alertClass = type === 'success' ? 'alert-success' : 
                                  type === 'warning' ? 'alert-warning' : 'alert-danger';
                const alertHtml = `
                    <div class="alert ${alertClass} alert-dismissible fade show">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `;
                
                // Remove existing alerts
                $('.alert-dismissible').remove();
                
                // Add new alert
                $('.header').after(alertHtml);
                
                // Auto dismiss after 5 seconds
                setTimeout(() => {
                    $('.alert').alert('close');
                }, 5000);
            }

            // Filter button click
            $('#filterBtn').click(filterStudents);
            
            // Handle Enter key in college_id field
            $('#college_id').keypress(function(e) {
                if (e.which === 13) {
                    filterStudents();
                }
            });
        });
    </script>
</body>
</html>
