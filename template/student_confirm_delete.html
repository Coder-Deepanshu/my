<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Modal with Blur</title>
<style>
  body{font-family:Arial, Helvetica, sans-serif; padding:30px; background:linear-gradient(180deg,#eef2ff,#fff)}
  button.primary{background:#0b71eb;color:#fff;padding:10px 14px;border-radius:10px;border:none;cursor:pointer}
  /* overlay */
  .overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;
    background:rgba(0,0,0,0.28);backdrop-filter:blur(6px);z-index:1000}
  .overlay.show{display:flex}
  /* modal / glass */
  .modal{width:360px;max-width:92%;padding:18px;border-radius:14px;
    background:rgba(255,255,255,0.55);backdrop-filter:blur(6px);box-shadow:0 8px 24px rgba(10,20,40,0.12);border:1px solid rgba(255,255,255,0.6)}
  .close{background:transparent;border:none;font-size:18px;float:right;cursor:pointer}
  input{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #d7dbe6}
</style>
</head>
<body>
  <h1>Sign up modal — blur background</h1>
  <button id="openBtn" class="primary">Open Sign up</button>

  <div id="overlay" class="overlay" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal" role="document">
      <button id="closeBtn" class="close" aria-label="Close">✕</button>
      <h2>Sign up</h2>
      <form id="signupForm">
        <label for="name">Name</label>
        <input id="name" name="name" required>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required>
        <button type="submit" class="primary">Create account</button>
      </form>
    </div>
  </div>

<script>
  const openBtn = document.getElementById('openBtn');
  const overlay = document.getElementById('overlay');
  const closeBtn = document.getElementById('closeBtn');
  const signup = document.getElementById('signupForm');

  function openModal(){
    overlay.classList.add('show');
    overlay.setAttribute('aria-hidden','false');
    // move focus to first input
    setTimeout(()=>document.getElementById('name').focus(),50);
  }
  function closeModal(){
    overlay.classList.remove('show');
    overlay.setAttribute('aria-hidden','true');
    openBtn.focus();
  }

  openBtn.addEventListener('click', openModal);
  closeBtn.addEventListener('click', closeModal);
  overlay.addEventListener('click', e => { if(e.target === overlay) closeModal(); });

  // Escape to close
  document.addEventListener('keydown', e => { if(e.key==='Escape' && overlay.classList.contains('show')) closeModal(); });

  signup.addEventListener('submit', e => {
    e.preventDefault();
    const fd = new FormData(e.target);
    alert('Signed up: ' + fd.get('email'));
    closeModal();
  });
</script>
</body>
</html>
