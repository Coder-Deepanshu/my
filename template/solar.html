<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Solar System Explorer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Mono:wght@400;700&display=swap');
    
    :root {
      --sun-color: #FDB813;
      --mercury-color: #B6BAC5;
      --venus-color: #E6C229;
      --earth-color: #6D93ED;
      --mars-color: #E27B58;
      --jupiter-color: #E36454;
      --saturn-color: #D9C8A7;
      --uranus-color: #D1E7E7;
      --neptune-color: #5B5DDF;
      --pluto-color: #C4C4C4;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Space Mono', monospace;
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      perspective: 1000px;
    }
    
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    
    header {
      margin-bottom: 3rem;
      animation: fadeIn 1.5s ease-out;
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(58, 123, 213, 0.3);
    }
    
    .subtitle {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-bottom: 2rem;
    }
    
    .solar-system {
      position: relative;
      width: 100%;
      height: 500px;
      margin: 5rem auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .sun {
      position: absolute;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, var(--sun-color), #FC9601);
      border-radius: 50%;
      box-shadow: 0 0 50px var(--sun-color), 0 0 100px rgba(253, 184, 19, 0.5);
      z-index: 10;
      animation: pulse 4s infinite alternate;
    }
    
    .orbit {
      position: absolute;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: rotateOrbit linear infinite;
    }
    
    .planet {
      position: absolute;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 5;
    }
    
    .planet:hover {
      transform: scale(1.2);
      box-shadow: 0 0 20px currentColor;
    }
    
    .mercury-orbit { width: 120px; height: 120px; animation-duration: 20s; }
    .venus-orbit { width: 180px; height: 180px; animation-duration: 40s; }
    .earth-orbit { width: 250px; height: 250px; animation-duration: 60s; }
    .mars-orbit { width: 320px; height: 320px; animation-duration: 80s; }
    .jupiter-orbit { width: 400px; height: 400px; animation-duration: 120s; }
    .saturn-orbit { width: 480px; height: 480px; animation-duration: 150s; }
    .uranus-orbit { width: 560px; height: 560px; animation-duration: 180s; }
    .neptune-orbit { width: 640px; height: 640px; animation-duration: 200s; }
    .pluto-orbit { width: 700px; height: 700px; animation-duration: 220s; }
    
    .mercury { 
      width: 10px; 
      height: 10px; 
      background-color: var(--mercury-color); 
      top: -5px; 
      left: 50%; 
      transform: translateX(-50%);
    }
    
    .venus { 
      width: 15px; 
      height: 15px; 
      background-color: var(--venus-color); 
      top: -7.5px; 
      left: 50%; 
      transform: translateX(-50%);
    }
    
    .earth { 
      width: 16px; 
      height: 16px; 
      background-color: var(--earth-color); 
      top: -8px; 
      left: 50%; 
      transform: translateX(-50%);
    }
    
    .mars { 
      width: 12px; 
      height: 12px; 
      background-color: var(--mars-color); 
      top: -6px; 
      left: 50%; 
      transform: translateX(-50%);
    }
    
    .jupiter { 
      width: 30px; 
      height: 30px; 
      background-color: var(--jupiter-color); 
      top: -15px; 
      left: 50%; 
      transform: translateX(-50%);
    }
    
    .saturn { 
      width: 25px; 
      height: 25px; 
      background-color: var(--saturn-color); 
      top: -12.5px; 
      left: 50%; 
      transform: translateX(-50%);
    }
    
    .saturn::after {
      content: '';
      position: absolute;
      width: 40px;
      height: 8px;
      background: rgba(217, 200, 167, 0.5);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(20deg);
    }
    
    .uranus { 
      width: 20px; 
      height: 20px; 
      background-color: var(--uranus-color); 
      top: -10px; 
      left: 50%; 
      transform: translateX(-50%);
    }
    
    .neptune { 
      width: 18px; 
      height: 18px; 
      background-color: var(--neptune-color); 
      top: -9px; 
      left: 50%; 
      transform: translateX(-50%);
    }
    
    .pluto { 
      width: 8px; 
      height: 8px; 
      background-color: var(--pluto-color); 
      top: -4px; 
      left: 50%; 
      transform: translateX(-50%);
    }
    
    .planet-info {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transform-style: preserve-3d;
      transform: rotateX(5deg);
      transition: all 0.5s ease;
      animation: fadeInUp 0.8s ease-out;
    }
    
    .planet-info h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #00d2ff;
    }
    
    .planet-info p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }
    
    .planet-info strong {
      color: #3a7bd5;
    }
    
    .planet-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-top: 1.5rem;
      text-align: left;
    }
    
    .planet-stats div {
      background: rgba(255, 255, 255, 0.05);
      padding: 0.8rem;
      border-radius: 8px;
    }
    
    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s;
    }
    
    .close-btn:hover {
      opacity: 1;
    }
    
    @keyframes rotateOrbit {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 50px var(--sun-color), 0 0 100px rgba(253, 184, 19, 0.5); }
      50% { transform: scale(1.05); box-shadow: 0 0 70px var(--sun-color), 0 0 140px rgba(253, 184, 19, 0.7); }
      100% { transform: scale(1); box-shadow: 0 0 50px var(--sun-color), 0 0 100px rgba(253, 184, 19, 0.5); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px) rotateX(5deg); }
      to { opacity: 1; transform: translateY(0) rotateX(5deg); }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .solar-system {
        height: 400px;
      }
      
      .mercury-orbit { width: 100px; height: 100px; }
      .venus-orbit { width: 150px; height: 150px; }
      .earth-orbit { width: 200px; height: 200px; }
      .mars-orbit { width: 250px; height: 250px; }
      .jupiter-orbit { width: 320px; height: 320px; }
      .saturn-orbit { width: 380px; height: 380px; }
      .uranus-orbit { width: 440px; height: 440px; }
      .neptune-orbit { width: 500px; height: 500px; }
      .pluto-orbit { width: 550px; height: 550px; }
    }
    
    @media (max-width: 480px) {
      .solar-system {
        height: 300px;
      }
      
      .planet-stats {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  
  <div class="container">
    <header>
      <h1>3D Solar System Explorer</h1>
      <p class="subtitle">Click on any planet to explore its details</p>
    </header>
    
    <div class="solar-system">
      <div class="sun"></div>
      
      <!-- Mercury -->
      <div class="orbit mercury-orbit">
        <div class="planet mercury" onclick="showPlanetInfo('mercury')"></div>
      </div>
      
      <!-- Venus -->
      <div class="orbit venus-orbit">
        <div class="planet venus" onclick="showPlanetInfo('venus')"></div>
      </div>
      
      <!-- Earth -->
      <div class="orbit earth-orbit">
        <div class="planet earth" onclick="showPlanetInfo('earth')"></div>
      </div>
      
      <!-- Mars -->
      <div class="orbit mars-orbit">
        <div class="planet mars" onclick="showPlanetInfo('mars')"></div>
      </div>
      
      <!-- Jupiter -->
      <div class="orbit jupiter-orbit">
        <div class="planet jupiter" onclick="showPlanetInfo('jupiter')"></div>
      </div>
      
      <!-- Saturn -->
      <div class="orbit saturn-orbit">
        <div class="planet saturn" onclick="showPlanetInfo('saturn')"></div>
      </div>
      
      <!-- Uranus -->
      <div class="orbit uranus-orbit">
        <div class="planet uranus" onclick="showPlanetInfo('uranus')"></div>
      </div>
      
      <!-- Neptune -->
      <div class="orbit neptune-orbit">
        <div class="planet neptune" onclick="showPlanetInfo('neptune')"></div>
      </div>
      
      <!-- Pluto -->
      <div class="orbit pluto-orbit">
        <div class="planet pluto" onclick="showPlanetInfo('pluto')"></div>
      </div>
    </div>
    
    <div class="planet-info" id="planetInfo" style="display: none;">
      <button class="close-btn" onclick="closeInfo()">×</button>
      <h2 id="planetName">Planet Name</h2>
      <p>Distance from Sun: <strong id="planetDistance">0 AU</strong></p>
      <p>Diameter: <strong id="planetDiameter">0 km</strong></p>
      <p>Orbital Period: <strong id="planetOrbit">0 days</strong></p>
      <p>Surface Temperature: <strong id="planetTemp">0°C</strong></p>
      
      <div class="planet-stats">
        <div>
          <p>Moons: <strong id="planetMoons">0</strong></p>
        </div>
        <div>
          <p>Gravity: <strong id="planetGravity">0 m/s²</strong></p>
        </div>
        <div>
          <p>Rotation Period: <strong id="planetRotation">0 hours</strong></p>
        </div>
        <div>
          <p>Atmosphere: <strong id="planetAtmosphere">None</strong></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Create stars background
    function createStars() {
      const stars = document.querySelector('.stars');
      const count = 200;
      
      for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.style.position = 'absolute';
        star.style.width = `${Math.random() * 3}px`;
        star.style.height = star.style.width;
        star.style.backgroundColor = 'white';
        star.style.borderRadius = '50%';
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.opacity = Math.random();
        star.style.animation = `twinkle ${Math.random() * 5 + 5}s infinite alternate`;
        
        // Add animation for twinkling
        const keyframes = `
          @keyframes twinkle {
            0% { opacity: ${Math.random()}; }
            50% { opacity: ${Math.random()}; }
            100% { opacity: ${Math.random()}; }
          }
        `;
        
        const style = document.createElement('style');
        style.innerHTML = keyframes;
        document.head.appendChild(style);
        
        stars.appendChild(star);
      }
    }
    
    // Planet data
    const planets = {
      mercury: {
        name: 'Mercury',
        distance: '0.39 AU',
        diameter: '4,880 km',
        orbit: '88 days',
        temp: '-173 to 427°C',
        moons: '0',
        gravity: '3.7 m/s²',
        rotation: '1,407 hours',
        atmosphere: 'Thin (exosphere)',
        color: 'var(--mercury-color)'
      },
      venus: {
        name: 'Venus',
        distance: '0.72 AU',
        diameter: '12,104 km',
        orbit: '225 days',
        temp: '462°C',
        moons: '0',
        gravity: '8.87 m/s²',
        rotation: '5,832 hours',
        atmosphere: 'Dense (CO₂)',
        color: 'var(--venus-color)'
      },
      earth: {
        name: 'Earth',
        distance: '1 AU',
        diameter: '12,742 km',
        orbit: '365.25 days',
        temp: '-88 to 58°C',
        moons: '1',
        gravity: '9.81 m/s²',
        rotation: '24 hours',
        atmosphere: 'Nitrogen-Oxygen',
        color: 'var(--earth-color)'
      },
      mars: {
        name: 'Mars',
        distance: '1.52 AU',
        diameter: '6,779 km',
        orbit: '687 days',
        temp: '-153 to 20°C',
        moons: '2',
        gravity: '3.71 m/s²',
        rotation: '24.6 hours',
        atmosphere: 'Thin (CO₂)',
        color: 'var(--mars-color)'
      },
      jupiter: {
        name: 'Jupiter',
        distance: '5.20 AU',
        diameter: '139,820 km',
        orbit: '4,333 days',
        temp: '-108°C',
        moons: '79',
        gravity: '24.79 m/s²',
        rotation: '9.9 hours',
        atmosphere: 'Hydrogen-Helium',
        color: 'var(--jupiter-color)'
      },
      saturn: {
        name: 'Saturn',
        distance: '9.58 AU',
        diameter: '116,460 km',
        orbit: '10,759 days',
        temp: '-139°C',
        moons: '82',
        gravity: '10.44 m/s²',
        rotation: '10.7 hours',
        atmosphere: 'Hydrogen-Helium',
        color: 'var(--saturn-color)'
      },
      uranus: {
        name: 'Uranus',
        distance: '19.22 AU',
        diameter: '50,724 km',
        orbit: '30,687 days',
        temp: '-197°C',
        moons: '27',
        gravity: '8.69 m/s²',
        rotation: '17.2 hours',
        atmosphere: 'Hydrogen-Helium-Methane',
        color: 'var(--uranus-color)'
      },
      neptune: {
        name: 'Neptune',
        distance: '30.06 AU',
        diameter: '49,244 km',
        orbit: '60,190 days',
        temp: '-201°C',
        moons: '14',
        gravity: '11.15 m/s²',
        rotation: '16.1 hours',
        atmosphere: 'Hydrogen-Helium-Methane',
        color: 'var(--neptune-color)'
      },
      pluto: {
        name: 'Pluto',
        distance: '39.48 AU',
        diameter: '2,377 km',
        orbit: '90,560 days',
        temp: '-233°C',
        moons: '5',
        gravity: '0.62 m/s²',
        rotation: '153.3 hours',
        atmosphere: 'Thin (N₂, CH₄, CO)',
        color: 'var(--pluto-color)'
      }
    };
    
    // Show planet info
    function showPlanetInfo(planetId) {
      const planet = planets[planetId];
      const infoDiv = document.getElementById('planetInfo');
      
      document.getElementById('planetName').textContent = planet.name;
      document.getElementById('planetDistance').textContent = planet.distance;
      document.getElementById('planetDiameter').textContent = planet.diameter;
      document.getElementById('planetOrbit').textContent = planet.orbit;
      document.getElementById('planetTemp').textContent = planet.temp;
      document.getElementById('planetMoons').textContent = planet.moons;
      document.getElementById('planetGravity').textContent = planet.gravity;
      document.getElementById('planetRotation').textContent = planet.rotation;
      document.getElementById('planetAtmosphere').textContent = planet.atmosphere;
      
      infoDiv.style.display = 'block';
      infoDiv.style.borderColor = planet.color;
      
      // Scroll to info
      infoDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
    
    // Close planet info
    function closeInfo() {
      document.getElementById('planetInfo').style.display = 'none';
    }
    
    // Initialize
    window.onload = function() {
      createStars();
      
      // Add click event to close when clicking outside
      document.addEventListener('click', function(e) {
        const infoDiv = document.getElementById('planetInfo');
        if (infoDiv.style.display === 'block' && !infoDiv.contains(e.target) && 
            !e.target.classList.contains('planet')) {
          closeInfo();
        }
      });
    };
  </script>
</body>
</html>
