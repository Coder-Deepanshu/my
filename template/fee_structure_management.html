<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Structure Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --sidebar-width: 260px;
            --sidebar-bg: #2a3042;
            --sidebar-text: #a6b0cf;
            --sidebar-icon: #5a6378;
            --sidebar-hover: rgba(255, 255, 255, 0.05);
            --sidebar-active: rgba(67, 97, 238, 0.15);
            --header-height: 70px;
            --transition: all 0.3s ease;
        }

        body {
            background-color: #f5f7fb;
            color: var(--dark);
            padding-left: var(--sidebar-width);
            transition: var(--transition);
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: var(--transition);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            padding: 1.5rem 1.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            height: var(--header-height);
        }
        
        .sidebar-menu {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
        }

        .menu-title {
            padding: 0.75rem 1.5rem 0.5rem;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--sidebar-text);
            font-weight: 600;
            opacity: 0.7;
            margin-top: 0.5rem;
        }

        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-item {
            position: relative;
            margin: 0.15rem 0;
        }

        .menu-link {
            display: flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            color: var(--sidebar-text);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            border-left: 3px solid transparent;
            font-size: 0.9rem;
            margin: 0 0.5rem;
            border-radius: 6px;
        }

        .menu-link:hover {
            color: white;
            background-color: var(--sidebar-hover);
            transform: translateX(5px);
        }

        .menu-link.active {
            color: white;
            background-color: var(--sidebar-active);
            border-left-color: var(--primary);
            font-weight: 600;
        }

        .menu-icon {
            font-size: 1rem;
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
            color: var(--sidebar-icon);
            transition: var(--transition);
        }

        .menu-link:hover .menu-icon,
        .menu-link.active .menu-icon {
            color: white;
            transform: scale(1.1);
        }

        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: rgba(0, 0, 0, 0.1);
        }

        .user-avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .user-info {
            flex: 1;
            overflow: hidden;
        }

        .user-name {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.1rem;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-role {
            font-size: 0.7rem;
            color: var(--sidebar-text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .logout-btn {
            background: none;
            border: none;
            color: var(--sidebar-text);
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .logout-btn:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Main Content */
        .container {
            max-width: 1400px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: var(--transition);
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .sidebar-toggle {
            display: none;
        }

        .alert {
            margin: 0;
            border-radius: 0;
            text-align: center;
        }

        .filter-section {
            padding: 20px;
            background: var(--light-gray);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-end;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--dark);
        }

        .filter-group select, 
        .filter-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn-filter {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-filter:hover {
            background: var(--primary-dark);
        }

        .results-section {
            padding: 20px;
        }

        .fee-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .fee-table th, 
        .fee-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--light-gray);
        }

        .fee-table th {
            background: var(--light-gray);
            font-weight: 600;
            color: var(--dark);
            position: sticky;
            top: 0;
        }

        .fee-table tr:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }

        .no-results {
            text-align: center;
            padding: 30px;
            color: var(--gray);
        }

        .btn-action {
            padding: 6px 12px;
            font-size: 13px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .btn-delete {
            background: #e74a3b;
            color: white;
            border: none;
        }

        .btn-delete:hover {
            background: #d62c1a;
            color: white;
        }

        .btn-create {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: 500;
        }

        .btn-create:hover {
            background: var(--primary-dark);
            color: white;
        }

        .form-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .form-card h3 {
            font-size: 18px;
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--light-gray);
        }

        @media (max-width: 992px) {
            body {
                padding-left: 0;
            }
            
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            }
            
            .sidebar-toggle {
                display: block;
            }
            
            .container {
                margin: 15px;
            }
        }

        @media (max-width: 768px) {
            .filter-section {
                flex-direction: column;
            }
            
            .filter-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <div class="container">
        <div class="header">
            <button class="header-btn sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1><i class="fas fa-money-bill-wave me-2"></i> Fee Structure Management</h1>
        
        </div>

        <!-- Create Fee Structure Section -->
        <div class="form-card">
            <h3><i class="fas fa-plus-circle me-2"></i>Create New Fee Structure</h3>
            <form id="createFeeStructureForm">
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="course" class="form-label">Course</label>
                        <select class="form-select" id="course" required>
                            <option value="" selected disabled>Select Course</option>
                            <option value="B.Tech">B.Tech</option>
                            <option value="MBA">MBA</option>
                            <option value="BBA">BBA</option>
                            <option value="MCA">MCA</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="year" class="form-label">Year</label>
                        <select class="form-select" id="year" required>
                            <option value="" selected disabled>Select Year</option>
                            <option value="1">1st Year</option>
                            <option value="2">2nd Year</option>
                            <option value="3">3rd Year</option>
                            <option value="4">4th Year</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="semester" class="form-label">Semester</label>
                        <select class="form-select" id="semester" required>
                            <option value="" selected disabled>Select Semester</option>
                            <option value="1">Semester 1</option>
                            <option value="2">Semester 2</option>
                            <option value="3">Semester 3</option>
                            <option value="4">Semester 4</option>
                            <option value="5">Semester 5</option>
                            <option value="6">Semester 6</option>
                            <option value="7">Semester 7</option>
                            <option value="8">Semester 8</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="batch" class="form-label">Batch</label>
                        <input type="text" class="form-control" id="batch" placeholder="e.g. 2023-24" required>
                    </div>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-create">
                        <i class="fas fa-save me-1"></i> Create Fee Structure
                    </button>
                </div>
            </form>
        </div>

        <!-- Filter Fee Structure Section -->
        <div class="form-card">
            <h3><i class="fas fa-filter me-2"></i>Filter Fee Structures</h3>
            <div class="filter-section">
                <div class="filter-group">
                    <label for="filterCourse">Course</label>
                    <select class="form-select" id="filterCourse">
                        <option value="" selected>All Courses</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="MBA">MBA</option>
                        <option value="BBA">BBA</option>
                        <option value="MCA">MCA</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterYear">Year</label>
                    <select class="form-select" id="filterYear">
                        <option value="" selected>All Years</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterSemester">Semester</label>
                    <select class="form-select" id="filterSemester">
                        <option value="" selected>All Semesters</option>
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                        <option value="3">Semester 3</option>
                        <option value="4">Semester 4</option>
                        <option value="5">Semester 5</option>
                        <option value="6">Semester 6</option>
                        <option value="7">Semester 7</option>
                        <option value="8">Semester 8</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterBatch">Batch</label>
                    <input type="text" class="form-control" id="filterBatch" placeholder="e.g. 2023-24">
                </div>
                <div class="filter-group">
                    <button type="submit" class="btn-filter w-100" id="filterBtn">
                        <i class="fas fa-filter me-1"></i> Filter
                    </button>
                </div>
            </div>

            <!-- Fee Structures Table -->
            <div class="results-section">
                <div class="table-responsive">
                    <table class="fee-table">
                        <thead>
                            <tr>
                                <th>Course</th>
                                <th>Year</th>
                                <th>Semester</th>
                                <th>Batch</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="feeStructuresTableBody">
                            <!-- Sample data rows -->
                            <tr>
                                <td>B.Tech</td>
                                <td>1st Year</td>
                                <td>Semester 1</td>
                                <td>2023-24</td>
                                <td>
                                    <button class="btn-action btn-delete">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>MBA</td>
                                <td>1st Year</td>
                                <td>Semester 1</td>
                                <td>2023-24</td>
                                <td>
                                    <button class="btn-action btn-delete">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>B.Tech</td>
                                <td>2nd Year</td>
                                <td>Semester 3</td>
                                <td>2022-23</td>
                                <td>
                                    <button class="btn-action btn-delete">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="noRecordsMessage" class="no-results" style="display: none;">
                    <i class="fas fa-info-circle fa-3x mb-3"></i>
                    <h4>No fee structures found</h4>
                    <p>Try adjusting your filters or create a new fee structure</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Toggle sidebar
            $('#sidebarToggle').click(function() {
                $('.sidebar').toggleClass('active');
            });

            // Sample data - in a real app, this would come from a server
            let feeStructures = [
                { course: 'B.Tech', year: '1', semester: '1', batch: '2023-24' },
                { course: 'MBA', year: '1', semester: '1', batch: '2023-24' },
                { course: 'B.Tech', year: '2', semester: '3', batch: '2022-23' }
            ];

            // Form submission for creating new fee structure
            $('#createFeeStructureForm').submit(function(e) {
                e.preventDefault();
                
                const course = $('#course').val();
                const year = $('#year').val();
                const semester = $('#semester').val();
                const batch = $('#batch').val();
                
                // Add to our data array
                feeStructures.push({ course, year, semester, batch });
                
                // Reset form
                this.reset();
                
                // Refresh the table
                filterAndDisplayFeeStructures();
                
                // Show success message
                alert('Fee structure created successfully!');
            });

            // Form submission for filtering
            $('#filterBtn').click(function(e) {
                e.preventDefault();
                filterAndDisplayFeeStructures();
            });

            // Delete button click handler (using event delegation)
            $('#feeStructuresTableBody').on('click', '.btn-delete', function() {
                const row = $(this).closest('tr');
                const rowIndex = row.index();
                
                // Remove from our data array
                feeStructures.splice(rowIndex, 1);
                
                // Refresh the table
                filterAndDisplayFeeStructures();
                
                // Show success message
                alert('Fee structure deleted successfully!');
            });

            // Function to filter and display fee structures
            function filterAndDisplayFeeStructures() {
                const courseFilter = $('#filterCourse').val();
                const yearFilter = $('#filterYear').val();
                const semesterFilter = $('#filterSemester').val();
                const batchFilter = $('#filterBatch').val().toLowerCase();
                
                const filtered = feeStructures.filter(structure => {
                    return (courseFilter === '' || structure.course === courseFilter) &&
                           (yearFilter === '' || structure.year === yearFilter) &&
                           (semesterFilter === '' || structure.semester === semesterFilter) &&
                           (batchFilter === '' || structure.batch.toLowerCase().includes(batchFilter));
                });
                
                const tableBody = $('#feeStructuresTableBody');
                const noRecordsMessage = $('#noRecordsMessage');
                
                // Clear existing rows
                tableBody.empty();
                
                if (filtered.length === 0) {
                    noRecordsMessage.show();
                } else {
                    noRecordsMessage.hide();
                    
                    // Add filtered rows
                    filtered.forEach(structure => {
                        const row = $('<tr>');
                        
                        // Format year display
                        const yearDisplay = structure.year === '1' ? '1st Year' : 
                                          structure.year === '2' ? '2nd Year' : 
                                          structure.year === '3' ? '3rd Year' : 
                                          `${structure.year}th Year`;
                        
                        // Format semester display
                        const semesterDisplay = `Semester ${structure.semester}`;
                        
                        row.html(`
                            <td>${structure.course}</td>
                            <td>${yearDisplay}</td>
                            <td>${semesterDisplay}</td>
                            <td>${structure.batch}</td>
                            <td>
                                <button class="btn-action btn-delete">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </td>
                        `);
                        
                        tableBody.append(row);
                    });
                }
            }
            
            // Initial display of fee structures
            filterAndDisplayFeeStructures();
        });
    </script>
</body>
</html>
