<!DOCTYPE html>
<html>

<head>
    <title>QR Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .qr-container {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: inline-block;
            background: white;
        }

        #timer {
            font-size: 18px;
            font-weight: bold;
            margin: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            display: inline-block;
        }

        .expired {
            color: red;
            background: #ffe6e6 !important;
        }
    </style>

</head>

<body>
    <h2>Scan QR Code for Attendance</h2>

    <div class="qr-container">
        <!-- Using base64 image (Option 2) -->
        <img src="{{ qr_image }}" alt="QR Code" width="300" height="300">

    </div>

    <p>QR valid for:<p id="timer" data-id="{{ time_seconds }}"> 00:00:00</p></p>

    <div style="margin-top: 20px; font-size: 14px; color: #666;">
        <p>Token: {{ qr_data|slice:":50" }}...</p>
        <p>Generated: {{ generated_time }}</p>
    </div>
    <script>
        let totalSeconds = document.getElementById('timer').getAttribute('data-id');

        function startTimer() {
            let hours = Math.floor(totalSeconds / 3600);
            let minutes = Math.floor((totalSeconds % 3600) / 60);
            let seconds = totalSeconds % 60;

            document.getElementById("timer").innerHTML =
                String(hours).padStart(2, '0') + ":" +
                String(minutes).padStart(2, '0') + ":" +
                String(seconds).padStart(2, '0');

            if (totalSeconds > 0) {
                totalSeconds--;
            } else {
                clearInterval(timerInterval);
                alert("Time Over ‚è∞");
            }
        }

        startTimer(); // first call
        let timerInterval = setInterval(startTimer, 1000);
    </script>
</body>

</html>
