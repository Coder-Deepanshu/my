<!-- templates/attendance/ip_check.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Wi-Fi IP Check</title>
    <style>
        body { font-family: Arial; padding: 30px; }
        .ok { color: green; font-size: 20px; }
        .no { color: red; font-size: 20px; }
    </style>
</head>
<body>

<h2>Faculty Network Check</h2>

<p><b>Your IP Address:</b> {{ ip }}</p>

{% if allowed %}
    <p class="ok">✅ College Wi-Fi detected (Attendance Allowed)</p>
{% else %}
    <p class="no">❌ Not on College Wi-Fi (Attendance Blocked)</p>
{% endif %}

</body>
</html>
