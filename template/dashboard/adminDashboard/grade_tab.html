<div class="tab-header">
    <div class="header-content">
        <h1>Grade Management</h1>
        <p>Manage all grades and academic evaluations</p>
    </div>
    <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search grades...">
    </div>
</div>

<div class="action-grid">
    <div class="action-card">
        <div class="action-icon grade">
            <i class="fas fa-clipboard-check"></i>
        </div>
        <h3 class="action-title">Student Grades</h3>
        <p class="action-desc">View and manage grades marked by faculty</p>
        <button class="action-btn">View Grades</button>
    </div>

    <div class="action-card">
        <div class="action-icon assignment">
            <i class="fas fa-tasks"></i>
        </div>
        <h3 class="action-title">Assignments</h3>
        <p class="action-desc">Monitor pending assignments under courses</p>
        <button class="action-btn">Check Status</button>
    </div>
</div>
