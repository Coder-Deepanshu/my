<div class="tab-header">
    <div class="header-content">
        <h1>Notification Center</h1>
        <p>Manage all communication and notifications</p>
    </div>
    <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search messages...">
    </div>
</div>

<div class="action-grid">
    <div class="action-card">
        <div class="action-icon chat">
            <i class="fas fa-comment-dots"></i>
        </div>
        <h3 class="action-title">Faculty Chat</h3>
        <p class="action-desc">Communicate with faculty members</p>
        <button class="action-btn">Start Chat</button>
    </div>

    <div class="action-card">
        <div class="action-icon chat">
            <i class="fas fa-comments"></i>
        </div>

        <p class="action-desc">Chat with students regarding issues</p>
        <button class="action-btn">Open Chat</button>
    </div>

    <div class="action-card">
        <div class="action-icon history">
            <i class="fas fa-clipboard-list"></i>
        </div>

        <a href="#" class="action-btn">View History</a>
    </div>
