             /* Documents Section */
        .documents-section {

        .document-list {

            gap: 1.25rem;
        }

        .document-card {
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            padding: 1.25rem;
            transition: var(--transition);
            background: white;
        }

        .document-card:hover {
            border-color: var(--primary);

        .document-icon {

            color: var(--gray);

        }

        .document-actions {
            margin-top: 0.75rem;
            display: flex;
            gap: 0.75rem;
        }

        .document-btn {
            padding: 0.4rem 0.75rem;
            font-size: 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .btn-view {
            background: var(--primary);
            color: white;
            border: none;
        }

        .btn-view:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-download {
            background: white;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-download:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }
