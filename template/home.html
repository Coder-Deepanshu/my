<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Student Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --danger: #e63946;
            --success: #4cc9f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #e4e8f0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .login-header {
            background: var(--primary);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-body {
            padding: 30px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 500;
            color: var(--dark);
            font-size: 14px;
        }

        .form-group input {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
            outline: none;
        }

        .login-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .form-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .form-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-link:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        .error-message {
            color: var(--danger);
            background: #ffebee;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .login-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-user-graduate"></i> Student Login</h1>
        </div>
        
        <div class="login-body">
            {% if form.errors %}
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i> Invalid username or password
                </div>
            {% endif %}
            
            <form method="POST" class="login-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" name="username" id="id_username" 
                           placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="id_password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" name="password" id="id_password" 
                           placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            
            <div class="form-links">
                <a href="#" class="form-link">Forgot Password?</a>
                <a href="#" class="form-link">Create New Account</a>
            </div>
        </div>
    </div>

    <script>
        // Add focus effects to form elements
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentNode.querySelector('label').style.color = 'var(--primary)';
            });
            input.addEventListener('blur', function() {
                this.parentNode.querySelector('label').style.color = 'var(--dark)';
            });
        });
    </script>
</body>
</html>
