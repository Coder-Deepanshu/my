<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Student Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --danger: #e63946;
            --success: #4cc9f0;
            --warning: #f8961e;
            --info: #38a3a5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #e4e8f0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .login-header {
            background: var(--primary);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .login-header h1 {
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-body {
            padding: 30px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 500;
            color: var(--dark);
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
            outline: none;
        }

        .role-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .role-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            color: var(--dark);
        }

        .role-btn i {
            font-size: 18px;
        }

        .role-btn:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .role-btn.active {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.1);
        }

        .role-btn.admin.active {
            border-color: var(--danger);
            background: rgba(230, 57, 70, 0.1);
            color: var(--danger);
        }

        .role-btn.faculty.active {
            border-color: var(--warning);
            background: rgba(248, 150, 30, 0.1);
            color: var(--warning);
        }

        .login-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .login-btn.admin {
            background: var(--danger);
        }

        .login-btn.admin:hover {
            background: #c1121f;
        }

        .login-btn.faculty {
            background: var(--warning);
        }

        .login-btn.faculty:hover {
            background: #e76f51;
        }

        .form-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .form-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-link:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        .error-message {
            color: var(--danger);
            background: #ffebee;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .demo-credentials {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
        }

        .demo-credentials h4 {
            margin-bottom: 8px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .demo-credentials ul {
            list-style: none;
            padding-left: 5px;
        }

        .demo-credentials li {
            margin-bottom: 5px;
            display: flex;
            gap: 10px;
        }

        .demo-credentials .role {
            font-weight: 500;
            min-width: 70px;
        }

        .demo-credentials .admin {
            color: var(--danger);
        }

        .demo-credentials .faculty {
            color: var(--warning);
        }

        .demo-credentials .student {
            color: var(--primary);
        }

        /* Responsive */
        @media (max-width: 576px) {
            .login-body {
                padding: 20px;
            }
            
            .role-selector {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-user-shield"></i> Management System Login</h1>
        </div>
        
        <div class="login-body">
            {% if form.errors %}
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i> Invalid username or password
                </div>
            {% endif %}
            
            <div class="role-selector">
                <button type="button" class="role-btn admin" data-role="admin">
                    <i class="fas fa-user-cog"></i>
                    Admin
                </button>
                <button type="button" class="role-btn faculty" data-role="faculty">
                    <i class="fas fa-chalkboard-teacher"></i>
                    Faculty
                </button>
                <button type="button" class="role-btn active" data-role="student">
                    <i class="fas fa-user-graduate"></i>
                    Student
                </button>
            </div>
            
            <form method="POST" class="login-form" id="loginForm">
                {% csrf_token %}
                <input type="hidden" name="role" id="role" value="student">
                
                <div class="form-group">
                    <label for="id_username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" name="username" id="id_username" 
                           placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="id_password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" name="password" id="id_password" 
                           placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            
            <div class="form-links">
                <a href="#" class="form-link">Forgot Password?</a>
            </div>
        </div>
    </div>

    <script>
        // Role selection functionality
        const roleBtns = document.querySelectorAll('.role-btn');
        const roleInput = document.getElementById('role');
        const loginBtn = document.querySelector('.login-btn');
        const loginForm = document.getElementById('loginForm');
        
        roleBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                roleBtns.forEach(b => b.classList.remove('active'));
                
                // Add active class to clicked button
                this.classList.add('active');
                
                // Update the role value
                const role = this.getAttribute('data-role');
                roleInput.value = role;
                
                // Update login button style based on role
                loginBtn.className = 'login-btn';
                if (role === 'admin') {
                    loginBtn.classList.add('admin');
                    document.querySelector('.login-header h1 i').className = 'fas fa-user-cog';
                    document.querySelector('.login-header h1').innerHTML = '<i class="fas fa-user-cog"></i> Admin Login';
                } else if (role === 'faculty') {
                    loginBtn.classList.add('faculty');
                    document.querySelector('.login-header h1 i').className = 'fas fa-chalkboard-teacher';
                    document.querySelector('.login-header h1').innerHTML = '<i class="fas fa-chalkboard-teacher"></i> Faculty Login';
                } else {
                    document.querySelector('.login-header h1 i').className = 'fas fa-user-graduate';
                    document.querySelector('.login-header h1').innerHTML = '<i class="fas fa-user-graduate"></i> Student Login';
                }
            });
        });
         
        // Add focus effects to form elements
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentNode.querySelector('label').style.color = 'var(--primary)';
            });
            input.addEventListener('blur', function() {
                this.parentNode.querySelector('label').style.color = 'var(--dark)';
            });
        });
    </script>
</body>
</html>
