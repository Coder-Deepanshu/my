<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Student Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #2b2d42;
            --darker: #1a1a2e;
            --danger: #e63946;
            --success: #4cc9f0;
            --warning: #f8961e;
            --info: #38a3a5;
            --sidebar-width: 280px;
            --header-height: 80px;
            --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f2f5, #e4e8f0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            z-index: 2;
        }

        .login-header {
            background: white;
            color: var(--dark);
            padding: 30px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .login-header h1 {
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: var(--dark);
        }

        .login-header i {
            font-size: 28px;
            color: var(--primary);
        }

        .login-body {
            padding: 30px;
            background: white;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: relative;
        }

        .form-group label {
            font-weight: 500;
            color: var(--dark);
            font-size: 14px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group label i {
            width: 20px;
            text-align: center;
            color: var(--primary);
            opacity: 0.7;
        }

        .form-group input {
            padding: 14px 15px 14px 40px;
            border: 1px solid #e0e3e8;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
            font-size: 15px;
            background-color: #f8fafc;
        }

        .form-group input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.15);
            outline: none;
            background-color: white;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 40px;
            color: var(--dark);
            opacity: 0.5;
            font-size: 16px;
        }

        .role-selector {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            background: #f8fafc;
            padding: 8px;
            border-radius: 10px;
        }

        .role-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: transparent;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 14px;
        }

        .role-btn i {
            font-size: 20px;
        }

        .role-btn:hover {
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transform: translateY(-2px);
        }

        .role-btn.active {
            background: white;
            color: var(--primary);
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .role-btn.admin.active {
            color: var(--danger);
        }

        .role-btn.faculty.active {
            color: var(--warning);
        }

        .login-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 15px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(67, 97, 238, 0.15);
        }

        .login-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(67, 97, 238, 0.2);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn.admin {
            background: var(--danger);
            box-shadow: 0 4px 6px rgba(230, 57, 70, 0.15);
        }

        .login-btn.admin:hover {
            background: #d62839;
            box-shadow: 0 7px 14px rgba(230, 57, 70, 0.2);
        }

        .login-btn.faculty {
            background: var(--warning);
            box-shadow: 0 4px 6px rgba(248, 150, 30, 0.15);
        }

        .login-btn.faculty:hover {
            background: #f08000;
            box-shadow: 0 7px 14px rgba(248, 150, 30, 0.2);
        }

        .form-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 25px;
            text-align: center;
        }

        .form-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            transition: var(--transition);
            font-weight: 500;
        }

        .form-link:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        .error-message {
            color: var(--danger);
            background: #ffebee;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border-left: 4px solid var(--danger);
        }

        .demo-credentials {
            background: #f8f9fa;
            padding: 18px;
            border-radius: 10px;
            margin-top: 25px;
            font-size: 13px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .demo-credentials h4 {
            margin-bottom: 10px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .demo-credentials ul {
            list-style: none;
        }

        .demo-credentials li {
            margin-bottom: 8px;
            display: flex;
            gap: 12px;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px dashed rgba(0,0,0,0.05);
        }

        .demo-credentials li:last-child {
            border-bottom: none;
        }

        .demo-credentials .role {
            font-weight: 600;
            min-width: 70px;
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 4px;
            text-align: center;
        }

        .demo-credentials .admin {
            background: rgba(230, 57, 70, 0.1);
            color: var(--danger);
        }

        .demo-credentials .faculty {
            background: rgba(248, 150, 30, 0.1);
            color: var(--warning);
        }

        .demo-credentials .student {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }

        .demo-credentials .credentials {
            flex: 1;
            font-family: monospace;
        }

        .login-footer {
            text-align: center;
            padding: 20px;
            font-size: 13px;
            color: #6c757d;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container {
            animation: fadeIn 0.5s ease-out;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .login-body {
                padding: 25px;
            }
            
            .role-selector {
                flex-direction: column;
            }
            
            .login-header {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-user-graduate"></i> Student Management System</h1>
        </div>
        
        <div class="login-body">
            {% if form.errors %}
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i> Invalid username or password
                </div>
            {% endif %}
            
            <div class="role-selector">
                <button type="button" class="role-btn admin" data-role="admin">
                    <i class="fas fa-user-cog"></i>
                    Admin
                </button>
                <button type="button" class="role-btn faculty" data-role="faculty">
                    <i class="fas fa-chalkboard-teacher"></i>
                    Faculty
                </button>
                <button type="button" class="role-btn active" data-role="student">
                    <i class="fas fa-user-graduate"></i>
                    Student
                </button>
            </div>
            
            <form method="POST" class="login-form" id="loginForm">
                {% csrf_token %}
                <input type="hidden" name="role" id="role" value="student">
                
                <div class="form-group">
                    <label for="id_username"><i class="fas fa-user"></i> Username</label>
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" name="username" id="id_username" 
                           placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="id_password"><i class="fas fa-lock"></i> Password</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" name="password" id="id_password" 
                           placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            
            <div class="form-links">
                <a href="#" class="form-link">Forgot Password?</a>
                <a href="#" class="form-link">Need Help Signing In?</a>
            </div>
            
            <div class="demo-credentials">
                <ul>
                    <li>
                        <span class="role admin" style="margin-left: 140px;">Sign Up for Admin</span>  
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="login-footer">
            Â© 2023 Student Management System | v2.1.0
        </div>
    </div>

    <script>
        // Role selection functionality
        const roleBtns = document.querySelectorAll('.role-btn');
        const roleInput = document.getElementById('role');
        const loginBtn = document.querySelector('.login-btn');
        const loginForm = document.getElementById('loginForm');
        const headerIcon = document.querySelector('.login-header h1 i');
        const headerTitle = document.querySelector('.login-header h1');
        
        roleBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                roleBtns.forEach(b => b.classList.remove('active'));
                
                // Add active class to clicked button
                this.classList.add('active');
                
                // Update the role value
                const role = this.getAttribute('data-role');
                roleInput.value = role;
                
                // Update login button style based on role
                loginBtn.className = 'login-btn';
                if (role === 'admin') {
                    loginBtn.classList.add('admin');
                    headerIcon.className = 'fas fa-user-cog';
                    headerTitle.innerHTML = '<i class="fas fa-user-cog"></i> Admin Dashboard';
                } else if (role === 'faculty') {
                    loginBtn.classList.add('faculty');
                    headerIcon.className = 'fas fa-chalkboard-teacher';
                    headerTitle.innerHTML = '<i class="fas fa-chalkboard-teacher"></i> Faculty Portal';
                } else {
                    headerIcon.className = 'fas fa-user-graduate';
                    headerTitle.innerHTML = '<i class="fas fa-user-graduate"></i> Student Portal';
                }
            });
        });
         
        // Add focus effects to form elements
        document.querySelectorAll('input').forEach(input => {
            const icon = input.previousElementSibling;
            
            input.addEventListener('focus', function() {
                this.parentNode.querySelector('label').style.color = 'var(--primary)';
                icon.style.opacity = '1';
                icon.style.color = 'var(--primary)';
            });
            
            input.addEventListener('blur', function() {
                this.parentNode.querySelector('label').style.color = 'var(--dark)';
                icon.style.opacity = '0.5';
                icon.style.color = 'var(--dark)';
            });
        });
        
        // Add animation to form elements
        document.querySelectorAll('.form-group').forEach((group, index) => {
            group.style.animation = `fadeIn 0.5s ease-out ${index * 0.1}s forwards`;
            group.style.opacity = '0';
        });
    </script>
</body>
</html>
