<form id="editStudentForm">
  {% csrf_token %}
  <div class="row g-3">
    {% for field in form %}
    <div class="col-md-6">
      <label class="form-label">{{ field.label }}</label>
      {{ field }}
      {% if field.errors %}
        <div class="text-danger">{{ field.errors }}</div>
      {% endif %}
    </div>
    {% endfor %}
  </div>
  <div class="mt-3">
    <button type="submit" class="btn btn-primary">
      <i class="bi bi-save"></i> Save Changes
    </button>
  </div>
</form>
